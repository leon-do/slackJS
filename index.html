<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <link rel="stylesheet" type="text/css" href="assets/style.css">


        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    </head>


    <body>

        <div class="titleContainer">
            <div class="title"> slackJS</div>
            <img src="assets/images/slackJS.png" class='logo'>
            <div class="slogan"> Collaborate & Crack <br> the Coding Interview </div>
        </div>



        <div class="screenshotContainer">
            <img src="assets/images/screenshot.png" class='screenshot'>
        </div>



        <div class="container">

            <div class="infoContainer row z-depth-5">
                <div class="col s12 m4 l4 ">
                    <i class="material-icons large">schedule</i>
                    <br>
                    Daily Questions
                    <hr>
                </div>

                <div class="col s12 m4 l4">
                    <i class="material-icons large">perm_identity</i>
                    <br>
                    Team Up
                    <hr>
                </div>

                <div class="col s12 m4 l4">
                    <i class="material-icons large">code</i>
                    <br>
                    Learn JS
                </div>
            </div>






            <div class="instructionsContainer row z-depth-5 col s12">

                <div class="instructionsTitle">Gimmie</div>


                <div class="instructions">
                    Create a channel
                    <br>
                    <img src='assets/images/1.gif' id='createChannelGif'/>
                </div>


                <div class="instructions">
                    Name the channel: slack-js
                    <br>
                    <img src='assets/images/2.gif' id='nameChannelGif'/>
                </div>


                <div class="instructions">
                    Add slackJS
                    <br>
                    <a href="https://slack.com/oauth/authorize?scope=incoming-webhook&client_id=114584184884.113818902496"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
                    <br>
                    (^ this is a button ^)
                </div>


                <div class="instructions">
                    Select channel
                    <br>
                    <img src='assets/images/3.gif' id='selectChannelGif'/>
                    <br>
                    (^ this is not a button ^)
                </div>

                <br>

                <div class="instructions">
                    Authorize and you're done!
                </div>


                <div class='theEnd'>
                    Seriously. That's it.
                </div>

            </div>


            <a href="https://github.com/leon-do/slackJS-questions" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/leon-do-71342a7b" target="_blank">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>

        </div> <!-- container -->




    </body>
</html>
